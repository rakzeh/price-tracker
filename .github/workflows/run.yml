name: Price Tracker

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  track:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run tracker
        run: python tracker.py

      - name: Save price history
        run: |
          git config user.name "price-bot"
          git config user.email "bot@users.noreply.github.com"

          if [ -f price_history.csv ]; then
            git add price_history.csv
            git commit -m "Update price" || echo "No changes to commit"
            git push
          else
            echo "No price data yet â€” skipping commit"
          fi

